baseurl = "https://analisisydecision.datanalytics.com/"
title = "Análisis y Decisión"
languageCode = "es"
DefaultContentLanguage = "es"
theme = "mainroad"


[Author]
  name = "bgjc"
  bio = ""
  avatar = "img/avatar.png"

[pagination]
  pagerSize = "13"

[outputs]
  home = ['html', 'rss']
  section = ['html']
  taxonomy = ['html']
  term = ['html']


[Params]
  description = 'El antiguo y legendario blog "Análisis y Decisión" de Raúl Vaquerizo, rescatado del olvido por Carlos J. Gil Bellosta.'
  opengraph = true
  twitter_cards = true
  readmore = false
  authorbox = false
  pager = true
  post_meta = ["date", "categories"]
  dateformat = "2006-1-2"
  googleFontsLink = "https://fonts.googleapis.com/css?family=Alegreya:400,400i,700" # Load Google Fonts
  mathjax = true # Enable MathJax
  mathjaxPath = "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.9/MathJax.js" # Specify MathJax path
  mathjaxConfig = "TeX-AMS-MML_HTMLorMML" # Specify MathJax config
  mainSections = ["post"]

[Params.logo]
  subtitle = 'El antiguo y legendario blog "Análisis y Decisión" de Raúl Vaquerizo'

[Params.sidebar]
  home = "right"   # Configure layout for home page
  list = "right"   # Configure layout for list pages
  single = "right" # Configure layout for single pages
  widgets = ["related", "recent", "categories", "taglist"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget (disabled by default)

[Params.style.vars]
  fontFamilyPrimary = "Alegreya"
